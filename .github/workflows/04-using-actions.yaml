name: 04- Using-actions

on: push

jobs:
  react-app-build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install Dependencies
        run: npm ci
        working-directory: 04-using-actions/react-app
      

